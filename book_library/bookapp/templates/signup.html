{% extends "website_template.html" %}
{% load static %}

{% block title %}
    Sign Up
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}


{% block content %}
    <div class="center">
        <h1> Sign Up </h1>
        <form method="POST" action="#" class="signupform">
            {% csrf_token %}
        
            <p style="color: red;" align="center">{{ context.error_message }}</p>
            <div class="txt_field">
                <input type="text" id="fname" name="firstname" required>
                <span></span>
                <label>First name</label>
            </div>
        
            <div class="txt_field">
                <input type="text" id="lname" name="lastname"required>
                <span></span>
                <label>Last name</label>
            </div>
        
            <div class="txt_field">
                <input type="text" id="email" name="email" required>
                <span></span>
                <label>Email Address</label>
            </div>
        
            <div class="txt_field">
                <input type="password" id="password_1" name="password_1" required>
                <span></span>
                <label>Create Password</label>
            </div>
        
            <div class="txt_field">
                <input type="password" id="password_2" name="password_2" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="Sign up">
            <div class="signup_link">
                Already registered? <a href="/login">Login</a>
            </div>
        </form>
    </div>
{% endblock %}
