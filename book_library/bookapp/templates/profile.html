{% extends "website_template.html" %}
{% load static %}

{% block title %}
    Profile
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <script src="https://kit.fontawesome.com/c678a9bb70.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<body>
    <section>
      <div class="box1 box">
        <div class="content">
          <div class="image">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Image">
          </div>
          <div class="level">
            <p>PRO</p>
          </div>
          <div class="text">
            <p class="name">{{context.name}}</p>
            <p class="job_title">{{context.email}}</p>
            <p class="job_discription">You have made {{ context.num_listings }} book listings.
              <!-- {% if num_listings != 0 %}
              These include:
                <ol class="job_discription">
                {% for book in context.listings %}
                  <li class="list-item"> {{ book.book_title }} </li>
                {% endfor %}
                </ol>
              {% endif %} -->
            </p>
            <br>
          </div>
          <div class="icons">
            <button>
              <ion-icon name="logo-dribbble"></ion-icon>
            </button>
            <button>
              <ion-icon name="logo-instagram"></ion-icon>
            </button>
            <button>
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
            <button>
              <ion-icon name="logo-linkedin"></ion-icon>
            </button>
            <button>
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button>
              <ion-icon name="logo-behance"></ion-icon>
            </button>
          </div>
          <div class="button">
            <div>
              <button class="message" type="button" onclick="location.href='/profile/listings/'">Listings</button>
            </div>
            <div>
              <button class="connect" type="button" onclick="location.href='/cart/'">Cart</button>
            </div>
          </div>
        </div>
      </div>
      </section>
      
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
</body>
{% endblock %}
